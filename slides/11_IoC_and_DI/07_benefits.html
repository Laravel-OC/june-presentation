<h2>Benefits</h2>
<ul>
    <li class="slide">
        <h5>
            We can change implementation at will without effecting other portions
            of our application
        </h5>
    </li>
    <li class="slide">
        <h5>
            Encourages polymorphism: an interface can have multiple
            implementations.
        </h5>
    </li>
    <li class="slide">
        <h5>
            Testable and can be mocked
        </h5>
    </li>
</ul>
